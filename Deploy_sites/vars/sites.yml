---
  modules:
    - var
    - directors
  probe:
    default_probe:
      name: "backend_healthcheck"
      url: "/"
      timeout: "1s"
      interval: "1s"
      window: "3"
      threshold: "1"
   backend:
     server1:
       name: "server1"
       host: "127.0.0.1"
       port: "82"
       probe: "backend_healthcheck"
     server2:
       name: "server2"
       host: "127.0.0.1"
       port: "83"
       probe: "backend_healthcheck"
