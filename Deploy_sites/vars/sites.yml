---
  modules:
    - directors
  probes:
    default_probe:
      name: "backend_healthcheck"
      url: "/"
      timeout: "1s"
      interval: "1s"
      window: "3"
      threshold: "1"
  backends:
    server1:
      name: "server1"
      host: "127.0.0.1"
      port: "82"
      probe: "backend_healthcheck"
    server2:
      name: "server2"
      host: "127.0.0.1"
      port: "83"
      probe: "backend_healthcheck"
  lb: true
  lb_sites:
    lb1:
      name: "test"
      units:
        - "server1"
        - "server2"
  unset_user_cookie: true
