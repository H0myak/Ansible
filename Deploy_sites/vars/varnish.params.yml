---
    __reload_vcl: 1
    __varnish_vcl_conf: /etc/varnish/sites.vcl
    __varnish_listen_port: 6081
    __varnish_listen_address_admin: 127.0.0.1
    __varnish_listen_port_admin: 6082
    __varnish_secret_file: /etc/varnish/secret
    __def_varnish_storage_size: 256M
    __use_file_storage: true
    __file_storage_name: static
    __file_storage_path: /var/lib/varnish/varnish_storage.bin
    __file_storage_size: 512M
#Optional    __custom_varnish_conf:
    __thread_pool_min: 1
    __thread_pool_max: 1
    __thread_pool_timeout: 600
#Optional    __custom_daemon_opts:
